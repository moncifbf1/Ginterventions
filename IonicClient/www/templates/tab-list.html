<ion-view view-title="Interventions en attente" ng-init="getInterventions()">
  <ion-nav-bar class="bar-dark">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="left">
	   <!-- Toggle right side menu -->
	   <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  </ion-nav-bar>
  <ion-content ng-controller="InterventionsEnAttenteCtrl">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
      	<div class="card" ng-repeat="intervention in interventions" ng-show="interventions">
          	<center><h2 class="bar-positive intervtitle1" style="margin-top: -1px;">{{ intervention.titre_intervention }}</h2></center>
			<div class="item item-remove-animate">
				<a style="color:black;font-size:77%;">
				{{ intervention.commentIntervention }}
				</a>
			</div>

			<div class="item tabs tabs-secondary tabs-icon-left" >
				<a class="tab-item " data-ink-color="#008000" data-ink-opacity="0.5" ng-click="showPopUpStart(intervention)"style="font-weight: bold;">
					<i class="icon ion-play balanced "></i>DÃ©marrer
				</a>

				<a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="showPopUpInfos(intervention)" style="font-weight: bold;">
				<i class="icon ion-information-circled dark" ></i>Informations
				</a>
			</div>

		</div>
		<div class="card" ng-repeat="intervention in interventions" ng-show="!interventions">
			<h2>Formidable! vous n'avez aucune interventions en attente.</h2>
		</div>
  </ion-content>
</ion-view>
