<ion-view view-title="Login" hide-nav-bar="true">
   <ion-content>
    <center>
      <img style="margin-top: 10%;width: 40%;" ng-src="/img/ocp.png" class="fullscreen-image"/>
      <h3>Gestion des interventions</h3>
    </center>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Nom d'utilisateur :</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Mot de passe:</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button nav-clear class="button button-block button-positive" style="background-color: #61A191;" ng-click="login(user)">
        Se connecter
      </button>
    </div>
  </ion-content>
</ion-view>
