<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Espace d'authentification</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
	th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" 
	th:href="@{css/style.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/pages/signin.css" 
	th:href="@{css/pages/signin.css}"/>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600"
        rel="stylesheet"/>
</head>
<body>
	<div class="account-container">
		<div class="content clearfix">		
			<form th:action="@{/login}" method="POST">
			
				<center><h2 style="margin-bottom: 5%;">Espace d'authentification Gestion des incidents</h2></center>		
				
				<div class="login-fields">					
					<div class="field">
						<label for="username">Username</label>
						<input class="login username-field" type="text" id="username" name="username" placeholder="Nom d'utilisateur..."/>
					</div> <!-- /field -->
					
					<div class="field">
						<label for="password">Password:</label>
						<input class="login password-field" type="password" id="password" name="password" placeholder="Mot de passe..."/>
					</div> <!-- /password -->
					<button type="submit" name="Login" class="btn  btn-success btn-lg" style="width:100%;">Se connecter</button>
				</div> <!-- /login-fields -->
				
			</form>
			
		</div> <!-- /content -->
		
	</div> <!-- /account-container -->

</body>
</html>
