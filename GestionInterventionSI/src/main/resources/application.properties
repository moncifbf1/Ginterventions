# DataSource settings:
spring.datasource.url= jdbc:mysql://localhost:3306/gofintertest
spring.datasource.username= root
spring.datasource.password=
spring.datasource.driver-class-name= com.mysql.jdbc.Driver

# Specify the DBMS
spring.jpa.database= MYSQL
# Show or not log for each sql query:
spring.jpa.show-sql= true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto= update
# Naming strategy
spring.jpa.hibernate.naming-strategy= org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

#ELK properties
spring.data.elasticsearch.properties.http.enabled=true
spring.data.elasticsearch.cluster-name=my-application


spring.data.elasticsearch.properties.cluster.routing.allocation.disk.watermark.low=500mb
spring.data.elasticsearch.properties.cluster.routing.allocation.disk.watermark.high=10gb
